<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad</title>
    <link rel="stylesheet" href="./css/StylesN.css">
</head>
<body>
    <div class="contenedorPrincipal">
        <h1 id="mensaje"></h1>

        <div class="cuenta">
            
            <div class="contenedor">
                    <div id="dias"></div> 
            </div>
            <div class="contenedor">
                    <div id="horas"></div>
            </div>
            <div class="contenedor">
                    <div id="minutos"></div>
            </div>
            <div class="contenedor">
                    <div id="segundos"></div>
            </div>
        </div>

        <div class="letras">
            <div class="dia">D</div> 
            <div class="hora">H</div> 
            <div class="minuto">M</div> 
            <div class="segundo">S</div> 
        </div>

        <div class="botones">
            <button id="iniciar">Play</button>
            <button id="detener">Pause</button>
        </div>
    </div>

    <div class="baile">
        <div id="santaInmo" class="santaOff"></div>
    </div>
    <script src="./SantaClaus.js"></script>
</body>
</html>
